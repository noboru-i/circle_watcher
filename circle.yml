machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
    JAVA_OPTS: "-Xmx2048m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "android-24,build-tools-24.0.2,extra-android-m2repository,extra-google-m2repository"
test:
  override:
    - sh scripts/saddler.sh
deployment:
  master:
    branch: master
    commands:
      - ./gradlew :app:uploadDeployGateDebug :app:uploadDeployGateRelease -PdisablePreDex
